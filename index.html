<!DOCTYPE html><html>
<head>
  <title>Game Matematika Multiplayer</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    #chat { max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Game Matematika</h1>  <div id="lobby">
    <p>Masukkan Nama: <input type="text" id="playerName"></p>
    <p>Kode Room: <input type="text" id="roomCode"></p>
    <button onclick="buatRoom()">Buat Room</button>
    <button onclick="joinRoom()">Gabung Room</button>
  </div>  <div id="gameArea" class="hidden">
    <h2 id="roomInfo"></h2>
    <div id="players"></div>
    <div id="startGameArea" class="hidden">
      <button onclick="mulaiGame()">Mulai Game</button>
    </div>
    <div id="countdown"></div>
    <div id="quiz"></div>
    <div id="chat"></div>
    <input id="chatInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
    <br><br>
    <button id="micBtn" onclick="toggleMic()">Nyalakan Mic</button>
    <audio id="audioStream" autoplay></audio>
  </div>  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, onChildAdded, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-q_Ab78uPp_c-sPvlOKvaKzYi3DH7RAw",
      authDomain: "matematika-game-b3811.firebaseapp.com",
      databaseURL: "https://matematika-game-b3811-default-rtdb.firebaseio.com",
      projectId: "matematika-game-b3811",
      storageBucket: "matematika-game-b3811.appspot.com",
      messagingSenderId: "1041108910280",
      appId: "1:1041108910280:web:0c338c20b17c6e914ba5fd",
      measurementId: "G-P1T5E6P9YR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = "";
    let playerName = "";
    let isHost = false;
    let micStream = null;

    function buatRoom() {
      playerName = document.getElementById('playerName').value;
      roomCode = Math.random().toString(36).substring(2, 7);
      isHost = true;
      const roomRef = ref(db, 'rooms/' + roomCode);
      set(roomRef, {
        players: {},
        started: false,
        chat: []
      });
      joinRoom(true);
    }

    function joinRoom(fromCreate = false) {
      playerName = document.getElementById('playerName').value;
      if (!fromCreate) roomCode = document.getElementById('roomCode').value;
      document.getElementById('lobby').classList.add('hidden');
      document.getElementById('gameArea').classList.remove('hidden');
      document.getElementById('roomInfo').innerText = `Room: ${roomCode}`;

      set(ref(db, `rooms/${roomCode}/players/${playerName}`), { score: 0 });
      onDisconnect(ref(db, `rooms/${roomCode}/players/${playerName}`)).remove();

      if (isHost) {
        document.getElementById('startGameArea').classList.remove('hidden');
      }

      onValue(ref(db, `rooms/${roomCode}/players`), (snapshot) => {
        const playersDiv = document.getElementById('players');
        playersDiv.innerHTML = '<h3>Pemain:</h3>';
        const data = snapshot.val();
        for (const p in data) {
          playersDiv.innerHTML += `<p>${p} - Skor: ${data[p].score}</p>`;
        }
      });

      onValue(ref(db, `rooms/${roomCode}/started`), (snap) => {
        if (snap.val() === true) startCountdown();
      });

      onChildAdded(ref(db, `rooms/${roomCode}/chat`), (snapshot) => {
        const msg = snapshot.val();
        const chatBox = document.getElementById('chat');
        const msgEl = document.createElement('div');
        msgEl.textContent = `${msg.name}: ${msg.text}`;
        chatBox.appendChild(msgEl);
      });
    }

    function mulaiGame() {
      const startTime = Date.now() + 5000;
      set(ref(db, `rooms/${roomCode}/startTime`), startTime);
      set(ref(db, `rooms/${roomCode}/started`), true);
    }

    function startCountdown() {
      const countdownDiv = document.getElementById('countdown');
      let count = 5;
      const interval = setInterval(() => {
        countdownDiv.innerText = `Mulai dalam ${count} detik...`;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdownDiv.innerText = '';
          // Panggil startGame() di sini nanti
        }
      }, 1000);
    }

    function sendMessage() {
      const text = document.getElementById('chatInput').value;
      const messageRef = push(ref(db, `rooms/${roomCode}/chat`));
      set(messageRef, { name: playerName, text });
      document.getElementById('chatInput').value = '';
    }

    async function toggleMic() {
      const micBtn = document.getElementById('micBtn');
      const audioEl = document.getElementById('audioStream');
      if (!micStream) {
        try {
          micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioEl.srcObject = micStream;
          micBtn.textContent = 'Matikan Mic';
        } catch (e) {
          alert('Mic tidak diizinkan!');
        }
      } else {
        micStream.getTracks().forEach(track => track.stop());
        micStream = null;
        micBtn.textContent = 'Nyalakan Mic';
      }
    }
  </script></body>
</html>
