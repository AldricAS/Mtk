<!DOCTYPE html>
<html>
<head>
  <title>Game Matematika</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #ffffcc;
    }
    #game, #result {
      display: none;
    }
    .btn {
      padding: 15px;
      margin: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .red { background-color: #ff4d4d; color: white; }
    .green { background-color: #66cc66; color: white; }
    .yellow { background-color: #ffcc00; color: black; }
  </style>
</head>
<body>

  <div id="start">
    <h1>Game Matematika</h1>
    <input type="text" id="name" placeholder="Masukkan nama"><br><br>
    <button onclick="startGame()" class="btn green">Mulai</button>
  </div>

  <div id="game">
    <h2 id="username"></h2>
    <h3 id="timer">Waktu: 300</h3>
    <h2 id="question">Loading...</h2>
    <div id="choices"></div>
    <h3>Skor: <span id="score">0</span></h3>
  </div>

  <div id="result">
    <h2 id="message"></h2>
    <button onclick="location.reload()" class="btn red">Main Lagi</button>
  </div>

  <script>
    let score = 0;
    let time = 300;
    let correctAnswer = 0;
    let timer;

    function startGame() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Masukkan nama dulu!");

      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("username").innerText = "Halo, " + name;

      generateQuestion();
      timer = setInterval(() => {
        time--;
        document.getElementById("timer").innerText = "Waktu: " + time;
        if (time <= 0) endGame();
      }, 1000);
    }

    function generateQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const op = ["+", "-", "Ã—"][Math.floor(Math.random() * 3)];
      correctAnswer = op === "+" ? a + b : op === "-" ? a - b : a * b;

      document.getElementById("question").innerText = `${a} ${op} ${b} = ?`;

      let options = [correctAnswer];
      while (options.length < 4) {
        let wrong = correctAnswer + Math.floor(Math.random() * 10 - 5);
        if (!options.includes(wrong)) options.push(wrong);
      }

      options.sort(() => Math.random() - 0.5);
      document.getElementById("choices").innerHTML = options.map(opt =>
        `<button class="btn yellow" onclick="checkAnswer(${opt})">${opt}</button>`
      ).join("");
    }

    function checkAnswer(ans) {
      if (ans === correctAnswer) score++;
      document.getElementById("score").innerText = score;
      generateQuestion();
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("message").innerText = score >= 10 ? "Menang!" : "Waktu Habis. Skor kamu: " + score;
    }
  </script>
</body>
</html>
