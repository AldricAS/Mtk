<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3b0;
        }

        .hidden {
            display: none;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffbb00;
        }

        #result-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Math Game</h1>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="start-btn">Start Game</button>
        <button id="multiplayer-btn">Multiplayer</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="timer">Time Left: 300</div>
        <div id="score">
            <span id="player-score">Your Score: 0</span>
            <span id="enemy-score">Enemy Score: 0</span>
        </div>
        <div id="question"></div>
        <div id="answers"></div>
    </div>

    <div id="result-screen" class="hidden">
        <h2 id="result-message"></h2>
        <button id="restart-btn">Play Again</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let playerName = '';
        let playerScore = 0;
        let enemyScore = 0;
        let timeLeft = 300;
        let gameOver = false;

        const startBtn = document.getElementById('start-btn');
        const multiplayerBtn = document.getElementById('multiplayer-btn');
        const playerNameInput = document.getElementById('player-name');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionDiv = document.getElementById('question');
        const answersDiv = document.getElementById('answers');
        const timerDiv = document.getElementById('timer');
        const playerScoreDiv = document.getElementById('player-score');
        const enemyScoreDiv = document.getElementById('enemy-score');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');

        startBtn.addEventListener('click', startGame);
        multiplayerBtn.addEventListener('click', enterMultiplayer);

        restartBtn.addEventListener('click', () => {
            gameOver = false;
            playerScore = 0;
            enemyScore = 0;
            timeLeft = 300;
            playerName = '';
            resultScreen.classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        });

        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                alert('Please enter your name!');
                return;
            }

            document.getElementById('start-screen').classList.add('hidden');
            gameScreen.classList.remove('hidden');
            generateQuestion();
            startTimer();
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const correctAnswer = num1 + num2;
            const wrongAnswer1 = correctAnswer + Math.floor(Math.random() * 5) + 1;
            const wrongAnswer2 = correctAnswer - Math.floor(Math.random() * 5) - 1;
            const wrongAnswer3 = Math.floor(Math.random() * 20);

            const answers = [correctAnswer, wrongAnswer1, wrongAnswer2, wrongAnswer3];
            answers.sort(() => Math.random() - 0.5);

            questionDiv.innerHTML = `${num1} + ${num2} = ?`;

            answersDiv.innerHTML = answers.map((answer, index) => {
                return `<button class="answer-btn" onclick="checkAnswer(${answer})">${answer}</button>`;
            }).join('');
        }

        function checkAnswer(selectedAnswer) {
            const correctAnswer = parseInt(questionDiv.innerHTML.split('=')[0].split('+')[0].trim()) +
                                  parseInt(questionDiv.innerHTML.split('=')[0].split('+')[1].trim());

            if (selectedAnswer === correctAnswer) {
                playerScore++;
            } else {
                enemyScore++;
            }

            playerScoreDiv.innerHTML = `Your Score: ${playerScore}`;
            enemyScoreDiv.innerHTML = `Enemy Score: ${enemyScore}`;

            if (playerScore >= 10 || enemyScore >= 10) {
                endGame(playerScore >= 10 ? 'win' : 'lose');
            } else {
                generateQuestion();
            }
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0 || gameOver) {
                    clearInterval(timerInterval);
                    endGame(playerScore > enemyScore ? 'win' : 'lose');
                } else {
                    timeLeft--;
                    timerDiv.innerHTML = `Time Left: ${timeLeft}`;
                }
            }, 1000);
        }

        function endGame(result) {
            gameOver = true;
            resultMessage.innerText = result === 'win' ? 'You Win!' : 'You Lose!';
            resultScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            playResultSound(result);
        }

        function playResultSound(result) {
            const winSound = new Audio('win.mp3');
            const loseSound = new Audio('lose.mp3');
            const drawSound = new Audio('draw.mp3');

            if (result === 'win') {
                winSound.play();
            } else if (result === 'lose') {
                loseSound.play();
            } else {
                drawSound.play();
            }
        }

        function enterMultiplayer() {
            // Setup multiplayer code handling here
            alert("Multiplayer is not implemented in this version.");
        }
    </script>
</body>
</html>
