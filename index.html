<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Matematika Multiplayer</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #FF5733; /* Warna Oranye */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      margin: 4px 2px;
      border-radius: 8px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #FF4500; /* Warna Oranye Lebih Tua */
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80%;
    }
    #inputNameDiv {
      margin-top: 50px;
    }
    #gameArea {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    #chat {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      overflow-y: auto;
    }
    #chatInput {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .message {
      background-color: #f2f2f2;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
    }
    .host-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      cursor: pointer;
      margin: 4px 2px;
      border-radius: 8px;
    }
    .host-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Game Matematika Multiplayer</h1>

  <!-- Input Nama -->
  <div id="inputNameDiv">
    <input type="text" id="playerName" placeholder="Masukkan Nama" required>
    <button id="submitNameBtn">Masukkan Nama</button>
  </div>

  <!-- Lobby Section -->
  <div id="lobby" class="hidden">
    <input type="text" id="roomCode" placeholder="Masukkan Kode Room">
    <button onclick="buatRoom()">Buat Room</button>
    <button onclick="joinRoom()">Gabung Room</button>
  </div>

  <!-- Game Section -->
  <div id="gameArea" class="hidden">
    <h2 id="roomInfo"></h2>
    <div id="players"></div>
    <div id="startGameArea" class="hidden">
      <button onclick="mulaiGame()" class="host-button">Mulai Game</button>
    </div>
    <div id="countdown"></div>
    <div id="quiz"></div>
    <div id="chat"></div>
    <input id="chatInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB-q_Ab78uPp_c-sPvlOKvaKzYi3DH7RAw",
      authDomain: "matematika-game-b3811.firebaseapp.com",
      databaseURL: "https://matematika-game-b3811-default-rtdb.firebaseio.com",
      projectId: "matematika-game-b3811",
      storageBucket: "matematika-game-b3811.appspot.com",
      messagingSenderId: "1041108910280",
      appId: "1:1041108910280:web:0c338c20b17c6e914ba5fd",
      measurementId: "G-P1T5E6P9YR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = "";
    let playerName = "";
    let isHost = false;

    // Event listener untuk tombol Masukkan Nama
    document.getElementById('submitNameBtn').addEventListener('click', submitName);

    // Fungsi untuk input nama
    function submitName() {
      playerName = document.getElementById('playerName').value;
      if (playerName) {
        document.getElementById('inputNameDiv').classList.add('hidden');
        document.getElementById('lobby').classList.remove('hidden');
      } else {
        alert('Nama harus diisi!');
      }
    }

    // Fungsi untuk membuat room baru
    function buatRoom() {
      roomCode = Math.random().toString(36).substring(2, 7);
      isHost = true;
      const roomRef = ref(db, 'rooms/' + roomCode);
      set(roomRef, {
        players: {},
        started: false,
        chat: []
      });
      joinRoom(true); // Gabung setelah buat room
    }

    // Fungsi untuk gabung ke room yang sudah ada
    function joinRoom(fromCreate = false) {
      if (!fromCreate) roomCode = document.getElementById('roomCode').value;
      document.getElementById('lobby').classList.add('hidden');
      document.getElementById('gameArea').classList.remove('hidden');
      document.getElementById('roomInfo').innerText = `Room: ${roomCode}`;

      set(ref(db, `rooms/${roomCode}/players/${playerName}`), { score: 0 });
      onDisconnect(ref(db, `rooms/${roomCode}/players/${playerName}`)).remove();

      if (isHost) {
        document.getElementById('startGameArea').classList.remove('hidden');
      }

      onValue(ref(db, `rooms/${roomCode}/players`), (snapshot) => {
        const playersDiv = document.getElementById('players');
        playersDiv.innerHTML = '<h3>Pemain:</h3>';
        const data = snapshot.val();
        for (const p in data) {
          playersDiv.innerHTML += `<p>${p} - Skor: ${data[p].score}</p>`;
        }
      });
    }

    // Mulai game
    function mulaiGame() {
      const startTime = Date.now() + 5000;
      set(ref(db, `rooms/${roomCode}/startTime`), startTime);
      set(ref(db, `rooms/${roomCode}/started`), true);
    }

    // Kirim pesan di chat
    function sendMessage() {
      const text = document.getElementById('chatInput').value;
      const messageRef = push(ref(db, `rooms/${roomCode}/chat`));
      set(messageRef, { name: playerName, text });
      document.getElementById('chatInput').value = '';
    }
  </script>
</body>
</html>
